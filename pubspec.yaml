name: see_food
description: It's like shazam for food
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  tflite_flutter: ^0.10.4
  image_picker: ^0.8.8
  image: ^4.0.17
  lottie: ^1.0.2
  flutter_3d_controller: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/lottie/


  fonts:
    - family: Comic Sans
      fonts:
        - asset: fonts/comicsans.ttf
    - family: Impact
      fonts:
        - asset: assets/fonts/impact.ttf
    - family: Arial
      fonts:
        - asset: assets/fonts/ariblk.ttf
